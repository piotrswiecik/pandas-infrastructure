jenkins:
  numExecutors: 0
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "panda"
          password: "panda"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "USER:Overall/Administer:panda"

credentials:
  system:
    domainCredentials:
      - credentials:
        - basicSSHUserPrivateKey:
            scope: SYSTEM
            id: jenkins_agent
            username: jenkins
            description: "Jenkins agent SSH key pair"
            privateKeySource:
              directEntry:
                privateKey: "${file:/home/panda/pandas-infrastructure/jenkins_controller/jenkins_agent}"

tool:
  sonarRunnerInstallation:
    installations:
      - name: "SonarQube"
        properties:
          - installSource:
              installers:
                - sonarRunnerInstaller:
                    id: "4.7.0.2747"

unclassified:
  sonarglobalconfiguration:
    buildWrapperEnabled: true
    installations:
      - name: "panda-sonar"
        serverUrl: "http://192.168.56.200:9000"
        triggers:
          skipScmCause: false
          skipUpstreamCause: false